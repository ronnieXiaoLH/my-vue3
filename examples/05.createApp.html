        const fn = () => {

        }

      //   const add = () => {

      //     console.log(proxy.age)
      //   }
      //   return h('div', {onClick: add}, `name:${proxy.name}, age:${proxy.age}`)
      // }
    }
    const app = createApp(App)
    app.mount('#app')
  </script>
