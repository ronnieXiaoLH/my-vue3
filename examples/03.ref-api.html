<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const {ref, effect, toRef, toRefs} = VueReactivity
    let name = ref('zf')
    // console.log(name)
    let state = ref({name:'zf',age:12})
    console.log(state)
    effect(() => {
      app.innerHTML = name.value
    })
    setTimeout(() => {
      name.value = 'zhufeng'
      // name.value = {firstname: 'zhu', lastname: 'feng'}
      // console.log(name)
    }, 1000);

    const nameToRef = toRef({name:'zf', age:12}, 'name')
    console.log(nameToRef)

    const objToRefs = toRefs({ name: 'zf', age: 12, arr: [1, 2] })
    console.log(objToRefs)
  </script>
</body>
</html>
